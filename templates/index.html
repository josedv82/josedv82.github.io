<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Jose Fernandez</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Navigation styles */
        .nav-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }
        
        .nav-link {
            color: #000;
            text-decoration: none;
            font-style: italic;
            padding: 0.5rem;
            transition: opacity 0.3s;
        }
        
        .nav-link:hover {
            opacity: 0.7;
        }
        
        .about-link-container {
            text-align: center;
            position: fixed;
            top: 2rem;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .about-link-container .nav-link {
            color: #808080;
        }

        .dropdown {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chevron {
            border: solid black;
            border-width: 0 2px 2px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(45deg);
            transition: transform 0.3s;
        }

        .chevron.active {
            transform: rotate(-135deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content .nav-link {
            color: black;
            padding: 12px;
            text-decoration: none;
            display: block;
            text-align: center;
            border-bottom: 1px solid #f5f5f5;

    <script>
        document.querySelector('.dropdown').addEventListener('click', function() {
            this.querySelector('.chevron').classList.toggle('active');
            this.querySelector('.dropdown-content').classList.toggle('show');
        });

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.dropdown')) {
                document.querySelector('.chevron').classList.remove('active');
                document.querySelector('.dropdown-content').classList.remove('show');
            }
        });
    </script>
</body>
</html>

        }

        .dropdown-content .nav-link:last-child {
            border-bottom: none;
        }

        .dropdown-content .nav-link:hover {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="about-link-container">
        <div class="site-title dropdown">
            Jose Fernandez <i class="chevron"></i>
            <div class="dropdown-content">
                <a href="{{ url_for('about') }}" class="nav-link">About me</a>
                <a href="{{ url_for('collaborations') }}" class="nav-link">Collabs</a>
            </div>
        </div>
    </div>
    
    <!-- Parallax background elements -->
    <div class="parallax-bg">
        <div class="bg-element bg-element-1"></div>
        <div class="bg-element bg-element-2"></div>
    </div>
    
    <main>
        <div class="quotes-container" id="quotes-container">
            {% for quote in quotes %}
                <p class="quote-paragraph" id="quote-{{ loop.index }}">{{ quote }}</p>
            {% endfor %}
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='js/scroll.js') }}"></script>
</body>
</html>
